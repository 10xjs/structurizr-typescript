name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 8.11.3
      uses: actions/setup-node@v1
      with:
        node-version: 8.11.3
    - name: npm install, build, and test
      run: |
        npm ci
        npm run build
        npm test
    - name: publish to npmjs
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{secrets.npm_token}}
